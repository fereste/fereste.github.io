<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    
    <!-- CSS -->
    <link rel="stylesheet" type="text/css" href="assets/styles/main.css">
    
    <!-- bower:css -->
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css" />
    <link rel="stylesheet" href="bower_components/jquery-ui/themes/south-street/jquery-ui.css" />
    <link rel="stylesheet" href="bower_components/animate.css/animate.css" />
    <link rel="stylesheet" href="bower_components/owl.carousel/dist/assets/owl.carousel.min.css" />
    <link rel="stylesheet" href="bower_components/owl.carousel/dist/assets/owl.theme.default.css" />
    <!-- endbower -->
    
    
    <title>Movie Group - Tu manera de ir al cine</title>
</head>
<body>

<main>
    <div class="container-fluid">
        <h1 class="text-center">Movie Group</h1>
        <p class="text-center">Organiza tus salidas al cine en grupo</p>
        <form>
            <div class="form-group">
                <label for="usr">Usuario</label>
                <input type="text" class="form-control" id="usr">
            </div>
            <div class="form-group">
                <label for="pwd">Contraseña</label>
                <input type="password" class="form-control" id="pwd">
            </div>
            <button type="submit" class="btn btn-primary btn-block mt-4">Iniciar sesión</button>
            <button type="button" class="btn btn-link btn-block">¿Nuevo usuario?</button>
        </form>
    </div>
</main>

<!-- Javascripts -->
<!-- build:js(src/) scripts/btrader.js -->
<!-- bower:js -->
<script src="bower_components/jquery/dist/jquery.js"></script>
<script src="bower_components/jquery-ui/jquery-ui.js"></script>
<script src="bower_components/bootstrap/dist/js/bootstrap.js"></script>
<script src="bower_components/owl.carousel/dist/owl.carousel.min.js"></script>
<!-- endbower -->

</body>
</html>
